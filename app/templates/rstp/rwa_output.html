<!doctype html>
{% from "rstp/rwa_macros.html" import nav_link with context %}
<html>
  <ul class="nav navbar-nav">
  {{ nav_link('rstp.input', 'Home') }}
  </ul>
  <head>
  <style media="screen" type="text/css">
    body {
    background: url('/static/loader.gif') center center no-repeat;
    background-attachment: fixed;
    cursor: wait;
    }
  </style>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <script type="text/javascript" src="/static/jquery-1.8.2.min.js"></script>
  <script type="text/javascript">
       var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  </script>
  <script type="text/javascript">
        $(document).ready(function(){
            $.ajax({
            type: "GET",
            url: $SCRIPT_ROOT + "check",
            contentType: "application/xml; charset=utf-8",
            data: { checkValue: $('input[name="checkStatus"]').val() },
            success: function(data) {
                $('#checkResult').text(data.value);
                if(data.value == 1)
                {
                   //redirect to output page
                   new_url = $SCRIPT_ROOT + "rwa_result"
                   //window.location.replace(new_url)
                }
                else
                {
                    if(data.value != 0)
                       alert('Error - do error handling')   
                }
            },
            error: function(jqXHR, textStatus, errorThrown) {
                alert(errorThrown);
            }
        });      
 
        });
  </script>
  </head>
</script>


   <body>
      <h1 style = "text-align: center;"> Welcome to RSTP Web App </h1>
      <h4> Here is the result of the simulation for 1-D RSTP problem </h3>
      <form action = "/input" method = post>
      <fieldset>
      <legend> Initial values </legend>
      Solver method: <br>
      </fieldset>
      {{ form.stop_sim }}
      </form>

      <fieldset>
      <legend> Output values </legend>
      <br> <br> <br>
        The simulation is ongoing. Please be patient
      <br> <br> <br>
      <strong><div id='checkResult'></div></strong>
      </fieldset>

   </body>
</html>
